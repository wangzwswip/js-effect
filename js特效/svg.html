<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    circle:hover {
      stroke: #090;
      fill: red;
    }
  </style>
</head>

<body>
  <div id ="app">ds</div>
  <svg style="width:1000px;height:800px;" viewBox="0,0,1000,800" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
    <!-- xMin xMid xMax none meet slice -->
    <defs>
      <g id="myCircle">
        <text x="25" y="20">圆形</text>
        <circle cx="50" cy="50" r="20"/>
      </g>
      <pattern id="dots" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
        <circle fill="#bee9e8" cx="50" cy="50" r="35" />
      </pattern>
      <linearGradient id="lin" x1="0" y1="0" x2="100%" y2="100%">              
         <stop offset="0%" stop-color="green" stop-opacity="1"></stop>
         <stop offset="100%" stop-color="red"></stop>     
      </linearGradient>
      <filter id="Gaussian_Blur"> 
        <feGaussianBlur in="SourceGraphic" stdDeviation="10" /> 
      </filter>
    </defs>
    <rect x="0" y="0" width="100%" height="100%" fill="url(#dots)" />
    <g id="myRect">
      <rect id="myrect1" x="0" y="0" width="100" height="100" fill="green" filter="url(#Gaussian_Blur)" rx="10" ry="10"></rect>
      <rect x="110" y="0" width="100" height="100" fill="url(#lin)" stroke="black"></rect>
    </g>
    <circle r="50" cx="220" cy="300"></circle>
    <path d="M 0 0 L 20 20 L 50 150 L 100 10 Z" stroke="black" fill="transparent"></path>
    <text x="50" y="50" style="font-size: 22px; color: red;">SVG文字</text>
    <use href="#myRect" x="0" y="110" fill="white"/>
    <image xlink:href="./images/12.jpg" x="200" y="200" width="50%" height="50%"/>
    <rect x="0" y="0" width="100" height="100" fill="#feac5e">
      <animate attributeName="y" from="0" to="500" dur="2s" repeatCount="indefinite" />
    </rect>
    <rect x="200" y="200" width="50" height="100" fill="#feac5e">
      <animate attributeName="width" to="200" dur="2s" repeatCount="indefinite" />
    </rect>
    <rect x="250" y="250" width="50" height="50" fill="#4bc0c8">
      <animateTransform attributeName="transform" type="rotate" begin="0s" dur="10s" from="0 200 200" to="360 120 200" repeatCount="indefinite" />
    </rect>
    
  </svg>
  <script>
    var myrect = document.getElementById('myrect1')
    myrect.addEventListener('click', function(e) {
      myrect.setAttribute('fill', 'red')
    })
    var svgString = new XMLSerializer().serializeToString(document.querySelector('svg'))
    console.log(svgString);
  </script>
</body>

</html>
