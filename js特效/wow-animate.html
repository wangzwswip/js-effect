<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.1/animate.compat.css" rel="stylesheet">

  <title>Document</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #app {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      position: relative;
    }
    .test {
      width: 100%;
      height: 100.1%;
      font-size: 20px;
      color: #fff;
    }
    .first {
      background: #000;
    }
    .second {
      background: rgb(124, 73, 148);
    }
    .third {
      background: rgb(214, 173, 39);
    }
    .four {
      background: rgb(130, 202, 142);
    }
  </style>
</head>

<body>
  <!-- <div id ="app"> 
    <div class="wow animated bounceInLeft test first">第一屏</div>
    <div class="wow animated bounceInLeft test second">第二屏</div>
    <div class="wow animated bounceInLeft test third">第三屏</div>
    <div class="wow animated bounceInLeft test four">第四屏</div>
  </div> -->
  <div class="wow animated bounceInLeft test first">第一屏</div>
  <div class="test" style="height: 100.1%; width: 100%; overflow: hidden;">
    <div style="height: 100%; width: 50%; float: left; background: red;" class="wow animated bounceInLeft"></div>
    <div style="height: 100%; width: 50%; float: right; background: rgb(23, 211, 64);" class="wow animated bounceInRight"></div>
  </div>
  <div style="height: 100%; width: 100%; background: rgb(223, 235, 61);" class="wow animated bounceInLeft"></div>
  <div style="height: 100%; width: 100%;  background: rgb(129, 73, 87);" class="wow animated bounceInRight"></div>
  <div class="wow animated bounceInLeft test third">第三屏</div>
  <div class="wow animated bounceInLeft test four">第四屏</div>
  <!-- <script src="https://cdn.bootcdn.net/ajax/libs/wow/1.1.2/wow.js"></script> -->
  <script>
    window.onload=function(){
      var wow = new WOW({
      　boxClass: 'wow',
　　　　animateClass: 'animated',
　　　　offset: 0,
　　　　mobile: false,
　　　　live: true
    });
    wow.init();
    console.log('执行', wow);
  }
  </script>
</body>

</html>
