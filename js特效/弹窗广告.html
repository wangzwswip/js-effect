<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹窗广告</title>
</head>
<body>
    <script>
        var subwin = null;
        setTimeout(function(){
            subwin = window.open('','_blank','width=300,height=300,left=0,top=0');
            var x = window.outerWidth/2-subwin.outerWidth/2;
            var y = window.outerHeight/2 - subwin.outerHeight/2;

            subwin.moveTo(x,y);
        },5000);
        
        setTimeout(function(){
            if(!subwin.closed){
                subwin.close();
            }
        },7000);
    </script>
    
</body>
</html>
