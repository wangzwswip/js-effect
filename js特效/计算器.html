<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单计算器</title>
    <style>
        body,html{
            font-size: 14px;
            padding: 20px;
            margin: 0;
        }
        p{
            color: red;
            font-style: bold;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" size="10" id="num1" value="">
        <select name="" id="calculator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" size="5" id="num2" value="">
        <input type="button" value="计算" id="btn">
    </div>
<p id="result">请输入</p>
<script>
    //获取按钮注册事件
    document.getElementById('btn').onclick=function(){
        var num1 = document.getElementById('num1').value;
        var num2 = document.getElementById('num2').value;
        var calculator = document.getElementById('calculator').value;
        var result = "ERROR: ";
        var flag = true;//做一个标记

        if(num1==""){
            result += "第一个运算数为空： "
            flag = false;
        }else{
            num1 = parseFloat(num1);
            if(isNaN(num1)){
                flag = false;
                result += "第一个运算元不是有效数字";
            }
        }
        if(num2==""){
            result += "第二个运算符为空： "
            flag=false
        }else{
            num2 = parseFloat(num2);
            flag = false;
            if(isNaN(num2)){
                flag = false;
                result += "第二个运算元不是有效数字";
            }
        }
        num1 = parseFloat(num1);
        num2 = parseFloat(num2);
        if(flag) {
            switch(calculator){
            case '+': result = "运算结果：" + num1 + "+" +num2 +"=" + (num1+num2);break;
            case '-': result = "运算结果：" + num1 + "-" +num2 +"=" + (num1-num2);break;
            case '*': result = "运算结果：" + num1 + "*" +num2 +"=" + (num1*num2);break;
            case '/': 
            if(num2==0){
                result = "除数不能为零！";
            }else{
                result = "运算结果：" + num1 + "/" +num2 +"=" + (num1/num2);
            }
            
            break;
            case '%': 
            if(num2==0){
                result = "除数不能为零！";
            }else{
                result = "运算结果：" + num1 + "%" +num2 +"=" + (num1%num2);
            }
            break;
        }
        }
        
        document.getElementById('result').innerHTML = result;
    };
</script>
</body>
</html>
